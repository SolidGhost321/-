<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">Обо мне</a>
            <a href="blog.html" class="nav-link">Блог</a>
            <a href="contact.html" class="nav-link active">Контакты</a>
        </nav>
    </header>

    <main class="main">
        <section class="contact-section">
            <div class="container">
                <h1 class="page-title">Контакты</h1>
                <div class="contact-content">
                    <div class="social-links">
                        <p class="social-text">Свяжитесь со мной через соцсети:</p>
                        <a href="#" class="social-link" target="_blank">
                            <img src="images/telegram.png" alt="Telegram">
                            <span>Telegram</span>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <img src="images/github.png
						" alt="GitHub">
                            <span>GitHub</span>
                        </a>
                    </div>
                    <div class="contact-form-container">
                        <p class="form-text">Или отправьте мне сообщение:</p>
                        <form action="#" class="contact-form">
                            <input type="text" placeholder="Ваше имя" class="form-input">
                            <input type="email" placeholder="Ваш email" class="form-input">
                            <textarea placeholder="Ваше сообщение" class="form-textarea"></textarea>
                            <button type="submit" class="btn form-btn">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
